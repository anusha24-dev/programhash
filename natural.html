<html>
<head>
<script type="text/javascript">
var num,n,s=0;
num=window.prompt("enter the no");
n=parseInt(num);
if(n<=0)
{
alert("positive no");
}

document.write("<h1> sum of "+n+ "is:");
findsum(n);
document.write(s+"</h1>");
function findsum(n)
{
for(var i=0;i<=n;i++)
s=s+i;
}
</script>
</head>
</html>
