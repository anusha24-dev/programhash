<head>
<script type="text/javascript">
function mouseOver()
{
document.getelementById("b1").src="image.jpg";
}
function mouseout()
{
document.getelementById("b1").src="tomoto.jpg";
}
</script>
</head>
<body align="middle">

<center><img border="4" alt="image swit!" align="middle" src="image.jpg"id="b1" onmouseover="mouseover()"onmouseout="mouseout()"</a></center>
